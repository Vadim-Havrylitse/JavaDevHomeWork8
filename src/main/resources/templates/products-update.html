        <div class="container-xxl" align="center">
            <div align="center" class="card" th:style="#{img.style}">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="#{product.src}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img th:src="#{product.src}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img th:src="#{product.src}" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="card-body">
                    <form method="post" action="/products/update">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="id" th:value="${product.id}">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Product name:</span>
                            <input type="text" class="form-control" name="name" required="required" aria-describedby="basic-addon3" th:value="${product.name}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">Product price:</span>
                            <input type="number" class="form-control" name="price" required="required" aria-describedby="basic-addon3" th:value="${product.price}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Manufacturer:</span>
                            <select class="form-select" required="required" name="manufacturerId">
                                <th:block th:each="manufacturer : ${manufacturers}">
                                    <option th:selected="(${manufacturer.id} == ${product.manufacturerId})" th:value="${manufacturer.id}" th:text="${manufacturer.name}">Manufacturer</option>
                                </th:block>
                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit">SAVE CHANGES</button>
                        <button class="btn btn-primary" onclick="history.back()">Go Back</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
